<link rel="import" href="../../../packages/polymer/polymer.html">.
<polymer-element name="todo-list-view">
  <template>
    <div>
    	<input id="description-input" type="text" on-keypress="{{descriptionInput_onKeyUp}}"><br>
      <button id="add-todo-button" on-click="{{addItem}}">Add Todo Item</button>
    </div>
    
    <ul>
      <template repeat="{{todoItem in todoItems}}">
        <li><button on-click="{{removeItem}}" todo-item-id="{{todoItem.id}}">Remove</button>  {{todoItem.description}}</li>
      </template>
    </ul>
  </template>
  <script type="application/dart" src="todo_list_view.dart"></script>
</polymer-element>
