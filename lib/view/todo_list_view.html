<link rel="import" href="../../../packages/polymer/polymer.html">.
<polymer-element name="todo-list-view">
  <template>
    <div>
    	<input id="description-input" type="text"><br>
      <button id="add-todo-button" on-click="{{addTodo}}">Add Todo Item</button>
    </div>
    
    <ul>
      <template repeat="{{todoItem in todoItems}}">
        <li>{{todoItem.description}}</li>
      </template>
    </ul>
  </template>
  <script type="application/dart" src="todo_list_view.dart"></script>
</polymer-element>
