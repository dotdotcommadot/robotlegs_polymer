<polymer-element name="todo-list-view">
  <template>
    <style>
      div {
        font-size: 24pt;
        text-align: center;
        margin-top: 140px;
      }
      button {
        font-size: 24pt;
        margin-bottom: 20px;
      }
    </style>
    
    <div>
      <button id="add-todo-button" on-click="{{addTodo}}">Add Todo Item</button>
    </div>
    
    <table>
		  <tr template repeat="{{todoItems}}">
		    <td>{{description}}</td>
		  </tr>
		</table>
  </template>
  <script type="application/dart" src="todo_list_view.dart"></script>
</polymer-element>
